    <script>
    function deleteFile(fileName) {
      fetch('/delete', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ fileName })
      })
        .then((response) => {
          if (response.ok) {
            window.location.reload();
          } else {
            console.error('Failed to delete file');
          }
        })
        .catch((error) => {
          console.error(error);
        });
    }        
    </script>
